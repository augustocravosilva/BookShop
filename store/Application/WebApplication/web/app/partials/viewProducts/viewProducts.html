<section class="section1" ng-controller="viewCategoryCtrl as view">
    <div class="clearfix">

        <div class="divider"></div>

        <div class="text-center" ng-hide="view.books.length > 0 || !view.categoryHasResults ">
            <i class="fa fa-spinner fa-4x fa-spin"></i>
        </div>
        <div class="text-center " ng-show="!view.categoryHasResults">
            <i class="fa fa-meh-o fa-4x"></i><h1>No results available</h1>
        </div>

        <nav class="portfolio-filter clearfix" >
            <ul>
                <li><a href="" class="dmbutton2" ng-class="{'active-shadow':view.getPriceRange() == '*'}" ng-show="view.books.length > 0" ng-click='view.setPriceRange("*")'>All</a></li>
                <li ng-repeat="size in view.sizes"><a ng-class="{'active-shadow':view.getSize() == size}"href="" class="dmbutton2" ng-click='view.setSize(size)'>{{size}}</a>
                <li><a ng-class="{'active-shadow':view.getPriceRange() == 1}"href="" class="dmbutton2" ng-click='view.setPriceRange(1)'>< 20€</a>
                <li><a ng-class="{'active-shadow':view.getPriceRange() == 2}"href="" class="dmbutton2" ng-click='view.setPriceRange(2)'>< 50€</a>
                <li><a ng-class="{'active-shadow':view.getPriceRange() == 3}"href="" class="dmbutton2" ng-click='view.setPriceRange(3)'>< 75€</a>
                <li><a ng-class="{'active-shadow':view.getPriceRange() == 4}"href="" class="dmbutton2" ng-click='view.setPriceRange(4)'>< 100€</a>
            </ul>
        </nav>


        <div class="portfolio-centered" style="margin-left: 80px;">
            <div class="recentitems portfolio container">

                <div class="portfolio-item our-portfolio col-md-3" style="margin-top: 20px"
                     dir-paginate="product in view.books | productsFilter:  {price: view.selectedPriceRange} | itemsPerPage: 8">
                    <div class="he-wrap tpl6">
                        <img ng-src="{{product.image}}" alt="" class="products-img">
                        <div class="he-view">
                            <div class="bg a0" data-animate="fadeIn">
                                <h3 class="a1" data-animate="fadeInDown">{{product.title}}</h3>
                                <a data-rel="prettyPhoto" href="{{product.image}}" class="dmbutton a2" data-animate="fadeInUp"><i class="fa fa-search"></i></a>
                                <a ng-href="#products/{{product.isbn}}" class="dmbutton a2" data-animate="fadeInUp"><i class="fa fa-link"></i></a>
                            </div><!-- he bg -->
                        </div><!-- he view -->
                    </div><!-- he wrap -->
                </div>

            </div><!-- portfolio -->

        </div><!-- portfolio container -->

        <div class="text-center">

            <dir-pagination-controls style=""></dir-pagination-controls>
        </div>

        <div class="divider"></div>


    </div><!-- end clearix -->
</section><!-- end section -->

<script type="application/javascript">
    $('#jetmenu li').removeClass('active');
    $('#jetmenu .products').addClass('active');
</script>
